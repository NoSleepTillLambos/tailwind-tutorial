<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind tut</title>
  <link rel="stylesheet" href="../public/style.css">
</head>
<body class="font-primary bg-gray-50" >

  <div class="grid md:grid-cols-3">
    <div class="md:col-span-1 md:flex md:justify-end" >
      <nav class="text-right">
        <div class="flex justify-between items-center">
          <h1>
            <a href="/" class="p-2 hover:text-blue-200  text-blue-300 text-2xl uppercase font-bold">Porsche hub</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden" id="burger">
            <svg class="h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            
          </div>
        </div>
        <ul class="hidden md:block " id="menu">
          <li class="py-2">
            <a href="#" class="px-4 flex justify-end border-r-4 border-blue-100">
              <span>Home</span>
              <svg class="h-6 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
              
            </a>
          </li>
          <li class="py-2">
            <a href="#" class="px-4 flex justify-end border-r-4 border-white">
              <span>About</span>
              <svg class="h-6 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
              </svg>
              
            </a> 
          </li>
          <li class="py-2">
            <a href="#" class="px-4 flex justify-end border-r-4 border-white">
              <span>Contact</span>
              <svg class="h-6 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
              </svg>
              
            </a>
          </li>
        </ul>
      </nav>
    </div>
  
    <main class="px-16 md:col-span-2 py-6 bg-gray-100">
      <div class="flex justify-end">
        <a href="#" class="btn border-2 hover:bg-blue-400 hover:text-white text-blue-300 border-blue-200 transition ease-out duration-300">Log in</a>
        <a href="#" class="btn border-2 ml-2 hover:bg-blue-400 hover:text-white text-blue-300 border-blue-200 transition ease-out duration-300">Sign up</a>
      </div>

      <header>
        <h3 class="font-semibold text-4xl">Porsche</h3>
      </header>

      <div>
        <h4 class="mt-4 text-xl pb-2 border-b border-gray-300 text-blue-300 font-bold">Latest spots</h4>
  
        <div class="mt-8 grid lg:grid-cols-3 gap-6">
          <!-- cards go here -->
          <div class="card hover:shadow-lg"> 
            <!-- w-full means width takes up full length of the page / on small devices the height of an ibject is 48 -->
            <img src="img/911_Gt3.jpg" alt="porsche" class=" w-full h-32 sm:h-48 object-cover">
            <div class="m-2">
              <span class="font-bold">911 Carrera S</span>
              <span class="block text-gray-400">Image by Mario</span>
            </div>
            <div class="badge">
              <svg class="h-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
              </svg>
              <span>Pretoria East</span>
            </div>
            
          </div>
          <div class="card hover:shadow-lg"> 
            <!-- w-full means width takes up full length of the page / on small devices the height of an ibject is 48 -->
            
            <img src="img/992-Turbo-S-16.jpg" alt="porsche" class=" w-full h-32 sm:h-48 object-cover">
            <div class="m-2">
              <span class="font-bold">992 Turbo s</span>
              <span class="block text-gray-400">Image by Peter Mcginn</span>
            </div>
            <div class="badge">
              <svg class="h-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
              </svg>
              <span>Pretoria East</span>
            </div>
            
          </div>
          <div class="card hover:shadow-lg"> 
            <!-- w-full means width takes up full length of the page / on small devices the height of an ibject is 48 -->
            <img src="img/911_Carrera.jpg" alt="porsche" class=" w-full h-32 sm:h-48 object-cover">
            <div class="m-2">
              <span class="font-bold">971 Boxster</span>
              <span class="block text-gray-400">Image by Nicole</span>
            </div>
            <div class="badge ">
              <svg class="h-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
              </svg>
              <span>Pretoria East</span>
            </div>
            
          </div>
        </div>

        <h4 class="mt-12 border-b">Most Popular</h4>

        <div>
          <!-- cards go here -->
        </div>
      </div>

      <div class="flex justify-center">
        <div class="btn hover:shadow-inner">Load more</div>
      </div>    
    </main>
  </div>
  
  
  <script src="./index.js"></script>
  
</body>
</html>
